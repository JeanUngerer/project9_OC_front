

<div class="transferModal">
  <div class="content">
    <p>new-patient works!</p>
    <form [formGroup]="form" (ngSubmit)="save()" class="form-display">
      <!-- First Name -->
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>
      <!-- Last Name -->
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
      <!-- Birthdate -->
      <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" formControlName="birthdate" />
      </div>
      <!-- Genre -->
      <div>
      <label for="genra">Genre:</label>
        <select id="genra" formControlName="genra">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <!-- Address -->
      <div formGroupName="adresse">
        <div>
          <label for="number">Address Number:</label>
          <input type="number" id="number" formControlName="number" />
        </div>
        <div>
          <label for="street">Street:</label>
          <input type="text" id="street" formControlName="street" />
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" />
      </div>
      <button type="submit">Submit</button>
    </form>

  </div>
</div>
